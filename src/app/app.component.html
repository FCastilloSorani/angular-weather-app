<div class="container">
  <ng-container *ngIf="ready; else loadingBlock">
    <div class="current-container">
      <app-current
        [fetchedCurrentWeather]="fetchedCurrentWeather"
      ></app-current>
    </div>
  </ng-container>

  <ng-template #loadingBlock>
    <div class="loading">
      <app-loader></app-loader>
    </div>
  </ng-template>
</div>
